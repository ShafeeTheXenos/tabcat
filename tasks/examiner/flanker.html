<!DOCTYPE html>
<html lang="en" class="fullscreen">
  <head>
    <title>Flanker</title>
    <meta charset="utf-8" />
    <!-- turn off zooming -->
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
    <link rel="stylesheet" href="css/flanker.css">
  </head>
  <body class="fullscreen unselectable">
    <div id="task" class="fullscreen">
      <div id="rectangle">
        <button class="sideButton" id="leftButton"></button>
        <button class="sideButton" id="rightButton"></button>
        <div id="square">
          <div id="seatingInstructions" class="instructions" style="display:none">
            <div class="top">
              Find a quiet place to sit, then<br>
              hold the tablet like this:
            </div>
            <div class="thumbsideImage"></div>
            <div class="bottom">
              Tap with both thumbs to continue
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="js/examiner.js"></script>
    <script src="js/flanker.js"></script>
    <script>initTask();</script>
  </body>
</html>
