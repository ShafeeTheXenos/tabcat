<!DOCTYPE html>
<html lang="en" class="fullscreen" manifest="/tabcat/offline/cache.manifest">
  <head>
    <title>Tasks</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../core/img/favicon.ico"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
    <link rel="stylesheet" href="css/console.css">
  </head>
  <body>
    <div id="statusBar"></div>
    <div id="scoring">
      <div class="encounter">
        <p class="header">
          Encounter #11 on 2014-04-11
        </p>
        <div class="tasks">
          <div class="task" id="task-12345678">
            <div class="header">
              <img class="icon" src="/tabcat/_design/line-perception/img/icon/parallel-line-length.png">
              <span class="description">Parallel Line Length</span>
            </div>
            <div class="scoring">
              <div class="header">
                <span class="description">Visual Perception</span>
              </div>
              <div class="score">
                <div class="description">Raw Score</div>
                <div class="value">5.5</div>
              </div>
              <div class="norms">
                <table class="norm">
                  <tr>
                    <th>Age</th>
                    <th>Mean</th>
                    <th>Stddev</th>
                    <th>Percentile*</th>
                  </tr>
                  <tr>
                    <td>50-59</td>
                    <td>7.4</td>
                    <td>(1.7)</td>
                    <td>95%</td>
                  </tr>
                  <tr>
                    <td>60-69</td>
                    <td>7.9</td>
                    <td>(2.1)</td>
                    <td>98%</td>
                  </tr>
                </table>
                <div class="footer">
                  * Assuming normal distribution
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="js/tabcat-console.js"></script>
    <script src="js/tasks.js"></script>
    <script>initPage();</script>
  </body>
</html>
