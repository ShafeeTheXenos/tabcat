<!DOCTYPE html>
<html lang="en" class="fullscreen" manifest="/tabcat/offline/cache.manifest">
  <head>
    <title>TabCAT</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
  </head>
  <body>
    <div id="statusBar"></div>
    <div id="encounterNotes">
      <form id="notesForm" action="#" method="post">
	<p class="message">Edit notes for this encounter</p>
	<textarea id="notesText">
	</textarea>
	<p>
	  <button type="submit" disabled>Done</button>
	</p>
	<p id="error" class="error"></p>
      </form>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="../core/js/encounter-notes.js"></script>
    <script>initEncounterNotes();</script>
  </body>
</html>
