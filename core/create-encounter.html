<!DOCTYPE html>
<html lang="en" class="fullscreen" manifest="/tabcat/offline/cache.manifest">
  <head>
    <title>TabCAT</title>
    <meta charset="utf-8" />
    <!-- allow launching this in fullscreen like an app on iPad -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/logo.png"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
  </head>
  <body>
    <div id="statusBar"></div>
    <div id="createEncounter">
      <form id="createEncounterForm" class="big" action="#" method="post">
	<p class="message">Enter patient code to create an encounter</p>
	<p>
	  <label>Patient Code</label>
	  <!-- patient codes have no defined format, but they are usually numbers.
               type="tel" pops up a number keyboard on mobile without restricting
               the field's values or showing a spinbox on the desktop -->
	  <input type="tel" name="patientCode" autofocus="autofocus">
	</p>
	<p class="warning">
	  Patient code should not be based on SSN or health insurance ID
	</p>
	<p>
	  <button type="submit" disabled>Create New Encounter</button>
	</p>
	<p id="error" class="error"></p>
      </form>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="../core/js/create-encounter.js"></script>
  </body>
</html>
