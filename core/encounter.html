<!DOCTYPE html>
<html lang="en" class="fullscreen">
  <head>
    <title>TabCAT</title>
    <meta charset="utf-8" />
    <!-- allow launching this in fullscreen like an app on iPad -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/logo.png"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
  </head>
  <body>
    <div id="statusBar"></div>
    <div id="encounter" style="display:none">
      <p>
	<button id="selectTasks">Select Tasks</button>
      </p>
      <p>
	<button id="closeEncounter">Close Encounter</button>
      </p>
    </div>
    <div id="noEncounter" style="display:none">
      <form id="createEncounterForm" class="big" action="#" method="post">
	<p class="message">Enter patient code to create an encounter</p>
	<p>
	  <label>Patient Code</label>
	  <input type="text" name="patientCode" autofocus="autofocus">
	  <button id="generatePatientCode" disabled>Generate</button>
	</p>
	<p class="warning">
	  Patient code should not be based on SSN or health insurance ID
	</p>
	<p>
	  <button type="submit" disabled>Start New Encounter</button>
	</p>
	<p id="error" class="error"></p>
      </form>
    </div>
    <script src="../core/lib/js/jquery.js"></script>
    <script src="../core/lib/js/underscore.js"></script>
    <script src="../core/lib/js/fastclick.js"></script>
    <script src="../core/js/tabcat.js"></script>
    <script src="../core/js/encounter.js"></script>
  </body>
</html>
