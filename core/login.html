<!DOCTYPE html>
<html lang="en" class="fullscreen">
  <head>
    <title>TabCAT</title>
    <meta charset="utf-8" />
    <!-- allow launching this in fullscreen like an app on iPad -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/logo.png"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body class="unselectable">
    <div id="main">
      <img class="logo" src="img/logo.png">
      <form class="login" action="/_session" method="post">
	<p>
	  <label>Username</label>
	  <input type="text" name="name" autofocus="autofocus">
	</p>
	<p>
	  <label>Password</label>
	  <input type="password" name="password">
	</p>
	<p>
	  <button type="submit">Log In</button>
	</p>
	<p class="error"></p>
      </form>
    </div>
    <script src="../core/lib/js/jquery.js"></script>
    <script src="../core/lib/js/underscore.js"></script>
    <script src="../core/lib/js/fastclick.js"></script>
    <script src="../core/js/tabcat.js"></script>
    <script src="../core/js/login.js"></script>
  </body>
</html>
