<!DOCTYPE html>
<html lang="en" class="fullscreen">
  <head>
    <title>TabCAT</title>
    <meta charset="utf-8" />
    <!-- allow launching this in fullscreen like an app on iPad -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/logo.png"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
  </head>
  <body class="blueBackground">
    <div id="loginMain">
      <img class="logo" src="img/logo-white.png">
      <form id="loginForm" class="big" action="#" method="post">
	<p id="message" class="message"></p>
	<p>
	  <label>Email</label>
	  <input type="email" name="email" autofocus="autofocus">
	</p>
	<p>
	  <label>Password</label>
	  <input type="password" name="password">
	</p>
	<p>
	  <button type="submit" disabled>Log In</button>
	</p>
	<p id="error" class="error"></p>
      </form>
    </div>
    <script src="../core/js/vendor/jquery.js"></script>
    <script src="../core/js/vendor/underscore.js"></script>
    <script src="../core/js/vendor/fastclick.js"></script>
    <script src="../core/js/tabcat.js"></script>
    <script src="../core/js/login.js"></script>
  </body>
</html>
