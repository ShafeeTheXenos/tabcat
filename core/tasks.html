<!DOCTYPE html>
<html lang="en" class="fullscreen" manifest="/tabcat/offline/cache.manifest">
  <head>
    <title>Tasks</title>
    <meta charset="utf-8" />
    <!-- allow launching this in fullscreen like an app on iPad -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/icon.png"/>
    <link rel="shortcut icon" href="img/icon.ico"/>
    <link rel="stylesheet" href="../core/css/tabcat.css">
  </head>
  <body>
    <div id="statusBar"></div>
    <div id="tasks">
      <p class="message">
	Select a task from the list below, or
	<button id="closeEncounter" disabled>Close Encounter</button>
      </p>
      <div id="taskList" class="unselectable"></div>
    </div>
    <script src="../core/js/tabcat.js"></script>
    <script src="js/tasks.js"></script>
    <script>initPage();</script>
  </body>
</html>
